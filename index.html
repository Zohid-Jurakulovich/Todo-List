<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>To-do list</title>
</head>
<body>
  <div class="elements">
    <h1 class="title"> To-do List</h1>
    <!-- <div id="newTask"></div> -->
    <form class="form" autocomplete="off">
      <input class="form__input" type="text" placeholder="task to be done" aria-label="Enter your tasks">
      
      
      
      <button class="form__btn">Add</button>
    </form>
    
    <div class="tasks">
      <ol class="todo-list"></ol>
      
    </div>

    <div class="results">
      <div>
        <h4 class="results__title">All</h4>
        <span class="results__all"></span>
      </div>
      <div>
        <h4 class="results__title">Completed</h4>
        <span class="results__completed"></span>
      </div>
      <div>
        <h4 class="results__title">Uncompleted</h4>
        <span class="results__uncompleted"></span>
      </div>
    </div>
  </div>
  
  
  
  
  <!-- <script src="./js/lesson.js"></script> -->
  <script src="./js/main.js"></script>
</body>
</html>
